database:
  image: postgres:9.5
  environment:
    - POSTGRES_USER=lambdatrade

authservice:
  build: .
  links:
    - database
  volumes:
    - ./testsetup.sh:/testsetup.sh

upstream:
  image: nginx:latest
  expose:
    - 4000
  ports:
    - 4000:4000
  volumes:
    - ./index.html:/www/index.html
    - ./upstream-nginx.conf:/etc/nginx/nginx.conf

nginx:
  build: auth_web
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf

  ports:
    - 8000:8000
  links:
    - authservice
    - upstream:de305d54-75b4-431b-adb2-eb6b9e546014